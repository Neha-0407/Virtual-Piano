<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span>Show Keys</span>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-keys="a" ><span>a</span></li>
            <li class="key black" data-keys="w" ><span>w</span></li>
            <li class="key white" data-keys="s"><span>s</span></li>
            <li class="key black" data-keys="e"><span>e</span></li>
            <li class="key white" data-keys="d"><span>d</span></li>
            <li class="key white" data-keys="f"><span>f</span></li>
            <li class="key black" data-keys="t"><span>t</span></li>
            <li class="key white" data-keys="g"><span>g</span></li>
            <li class="key black" data-keys="y"><span>y</span></li>
            <li class="key white" data-keys="h"><span>h</span></li>
            <li class="key black" data-keys="u"><span>u</span></li>
            <li class="key white" data-keys="j"><span>j</span></li>
            <li class="key white" data-keys="k"><span>k</span></li>
            <li class="key black" data-keys="o"><span>o</span></li>
            <li class="key white" data-keys="l"><span>l</span></li>
            <li class="key black" data-keys="p"><span>p</span></li>
            <li class="key white" data-keys=";"><span>;</span></li>

        </ul>
    </div>
</body>
</html>
